{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/post-form.css' %}"/>
{% endblock %}

{% block pagedown %}
	{{ form.media }}
{% endblock %}

{% block content %}
	<div class="container">
		<div class="row thumbnail">
			<div class="col-sm-6">
				<h1>Preview</h1>
				<hr/>
				<div class="content-preview">
					<h3 id="preview-title"></h3>
					<p id="preview-content"></p>
				</div>
			</div>
			<div class="col-sm-6">
				<h1>Form</h1>
				<hr/>
				<form method='POST' action='' enctype="multipart/form-data">{% csrf_token %}
					{{ form|crispy }}
					<input type='submit' class="btn btn-default" value='Create Post' />
				</form>
			</div>
		</div>
	</div>
{% endblock %}

{% block javascript %}
<script src="{% static 'js/post-form.js' %}"></script>
{% endblock %}
