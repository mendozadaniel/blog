{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
  <h1>{{ title }}</h1>
  {% if login_page %}
    <h5>Not a registered user? <a href="{% url 'register' %}">Register here.</a></h5>
  {% else %}
    <h5>Already registered? <a href="{% url 'login' %}">Login here.</a></h5>
  {% endif %}
  <hr/>
  <form method='POST' action='' enctype="multipart/form-data">{% csrf_token %}
	  {{ form|crispy }}
	  <input type='submit' class="btn btn-default" value='{{ title }}' />
  </form>
</div>
{% endblock %}
